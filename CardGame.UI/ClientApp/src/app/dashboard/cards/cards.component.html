<form [formGroup]="form">
    <mat-card>
        <mat-card-header>
          <mat-card-title>Actions</mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <div>
            <button class="mat-button" mat-raised-button color="primary" (click)="Sort()">Sort</button>
            <button class="mat-button" mat-raised-button color="primary" (click)="Shuffle()">Shuffle</button>
            <button class="mat-button" mat-raised-button color="primary" (click)="Reset()">Reset</button>
          </div>
          </mat-card-actions>
      </mat-card>
    <mat-card>
        <mat-card-header>
          <mat-card-title>Cards</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field class="mat-field-full-width" appearance="fill">
              <mat-label>Request</mat-label>
              <input type="text" matInput formControlName="cardsUnsorted" placeholder="" readonly>
            </mat-form-field>
          </div>
              <br>
                    <div fxLayout='row wrap' fxLayoutGap="10px" class='card-layout' [@cardAnimation]="cards.length">
            <div *ngFor="let card of cards" fxFlex="90px">
              <app-card (CardSlectedEvent)="CardSelected($event)" [card]='card'></app-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
      <mat-card>
        <mat-card-header>
          <mat-card-title>Sorted Cards</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field class="mat-field-full-width" appearance="fill">
              <mat-label>Response</mat-label>
              <input type="text" matInput formControlName="cardsSorted" placeholder="" readonly>
            </mat-form-field>
          </div>
              <br>
          <div fxLayout='row wrap' fxLayoutGap="10px" class='card-layout' [@cardAnimation]="cardsSorted.length">
            <div *ngFor="let card of cardsSorted" fxFlex="90px">
              <app-card [card]='card'></app-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
